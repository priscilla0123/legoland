<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legoland</title>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
    <link href="../legoland.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="wp-wrapper">
        <div class="head">
            <div class="wp-nav">
                <div class="wp-nav-hd"><span class='wp-nav-title'>Legoland Admin</span></div>
                <div class="wp-nav-by">
                    <ul>
                        <li><a>Sunday</a></li>
                        <li class="active"><a>Monday</a></li>
                        <li><a>Tuesday</a></li>
                        <li><a>Wednesday</a></li>
                        <li><a>Thursday</a></li>
                        <li><a>Friday</a></li>
                        <li><a>Saturday</a></li>
                    </ul>
                </div>
                <ul class="wp-nav-right">
                    <li><a>Quit</a></li>
                    <li><span>Admin</span></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="wp-sidebar">
                    <ul class="lg-tree">
                        <li>
                            <a class="wp-sidebar-leaf" href="index.html">
                                <span>Home</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-right">
                <div class="lg-grid-container">
                    <div class="lg-grid-row">
                        <ul class="lg-breadcrumb lg-grid-12">
                            <li><a>Home</a></li>
                            <li><a>Unit</a></li>
                            <li><a>Button</a></li>
                        </ul>
                    </div>
                    <div class="lg-grid-row">
                        <div class="lg-grid-12">
                            <div class="wp-page page-full">
                                <div class="page-head">
                                    <p class="lg-title">Button</p>
                                </div>
                                <div class="page-body">
                                    <div class="lg-grid-row">
                                        <div class="lg-grid-12">
                                            <table class="lg-table">
                                                <thead>
                                                    <tr>
                                                        <th>shape\status</th>
                                                        <th>normal</th>
                                                        <th>reversal</th>
                                                        <th>Img</th> 
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>Big</td>
                                                        <td>
                                                            <button type="button" class="lg-btn-large">default</button>
                                                            <button type="button" class="lg-btn-large-plain">plain</button>
                                                        </td>
                                                        <td>
                                                            <button type="button" class="lg-btn-large-o-danger">danger</button>
                                                            <button type="button" class="lg-btn-large-o-sys">system</button>
                                                        </td> 
                                                        <td>
                                                            <button type="button" class="lg-btn-large"><i class="iconfont icon-check"></i>default</button>
                                                            <button type="button" class="lg-btn-large lg-color-success"><i class="iconfont icon-check"></i>success</button>
                                                        </td> 
                                                    </tr>
                                                    <tr>
                                                        <td>Medium(default)</td>
                                                        <td>
                                                            <button type="button" class="lg-btn">default</button>
                                                            <button type="button" class="lg-btn-plain">plain</button>
                                                        </td>
                                                        <td>
                                                            <button type="button" class="lg-btn-o-danger">danger</button>
                                                            <button type="button" class="lg-btn-o-sys">system</button>
                                                        </td> 
                                                        <td>
                                                            <button type="button" class="lg-btn"><i class="iconfont icon-edit"></i>default</button>
                                                            <button type="button" class="lg-btn lg-color-success"><i class="iconfont icon-edit"></i>success</button>
                                                        </td> 
                                                    </tr>
                                                    <tr>
                                                        <td>Small</td>
                                                        <td>
                                                            <button type="button" class="lg-btn-small">default</button>
                                                            <button type="button" class="lg-btn-small-plain">plain</button>
                                                        </td>
                                                        <td>
                                                            <button type="button" class="lg-btn-small-o-danger">danger</button>
                                                            <button type="button" class="lg-btn-small-o-sys">system</button>
                                                        </td> 
                                                        <td>
                                                            <button type="button" class="lg-btn-small"><i class="iconfont icon-edit"></i>default</button>
                                                            <button type="button" class="lg-btn-small lg-color-success"><i class="iconfont icon-edit"></i>main</button>
                                                        </td> 
                                                    </tr>
                                                    <tr>
                                                        <td>Group</td>
                                                        <td colspan="3">
                                                            <div class="lg-btn-group" style="float:left">
                                                                <button type="button" class="lg-btn-large">default</button>
                                                                <button type="button" class="lg-btn-large-plain">plain</button>
                                                                <button type="button" class="lg-btn-large lg-btn-o">default</button> 
                                                            </div>
                                                            <div class="lg-btn-group" style="float:left;clear:left;">
                                                                <button type="button" class="lg-btn">default</button>
                                                                <button type="button" class="lg-btn-plain">plain</button>
                                                                <button type="button" class="lg-btn lg-btn-o">default</button>
                                                            </div>
                                                            <div class="lg-btn-group" style="float:left;clear:left;">
                                                                <button type="button" class="lg-btn-small">default</button>
                                                                <button type="button" class="lg-btn-small-plain">plain</button>
                                                                <button type="button" class="lg-btn-small lg-btn-o">default</button> 
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../js/slide.js"></script>
<script src="../js/tree.js"></script>
<script src="../js/sidebar.js"></script>  
</html>
